name: Deploy to s3
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build files
    runs-on: ubuntu-latest
    steps: 
      - name: Setup node
        uses: actions/setup-node@v1
        with: 
            node-version: '10.x'
      - uses: actions/checkout@main
      - name: Build project files
        run: |
          npm install
          npm run build-production
      - name: Deploy to s3
        env: 
            VUE_APP_PAT: ${{ env.VUE_APP_PAT }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: us-east-1
        run: |
          aws s3 cp dist s3://philagov-vue-apps/embedded/covid-guidance/production/ --recursive # change it
          